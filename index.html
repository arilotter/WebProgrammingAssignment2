<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Book My Funny Hotel</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar">
        <h1>Book My Funny Hotel</h1>
    </nav>
    <form id="form" action="javascript:void(0)">
        <div class="container">
            <section id="image-section">
                <div class="zoom">
                    <img src="hotel.jpg">
                </div>
            </section>
            <section id="info-section">
                <h2>Your Information</h2>
                <div class="material-input">
                    <input type="text" name="name" placeholder="Jane Smith" required>
                    <label for="name">Name</label>
                </div>
                <div class="material-input">
                    <input type="email" name="email" placeholder="hello@example.com" required>
                    <label for="email">Email</label>
                </div>
                <div class="material-input">
                    <input type="number" name="number" placeholder="12" required>
                    <label for="number">House Number</label>
                </div>
                <div class="material-input">
                    <input type="text" name="street" placeholder="Main St." required>
                    <label for="street">Street Name</label>
                </div>
                <div class="material-input">
                    <input type="text" name="city" placeholder="Toronto" required>
                    <label for="city">City</label>
                </div>
                <div class="material-input">
                    <input type="text" name="postalcode" placeholder="H0H 0H0" required>
                    <label for="postalcode">Postal Code</label>
                </div>
                <div class="material-input">
                    <input type="tel" name="phone" placeholder="416-000-0000" required>
                    <label for="phone">Phone</label>
                </div>
                <div class="material-input">
                    <input type="text" name="country" placeholder="Canada" required>
                    <label for="country">Country</label>
                </div>
            </section>
            <section id="options-section">
                <h2>Booking Details</h2>
                <div id="details-container">
                    <div id="dates">
                        <div class="material-input">
                            <input type="date" name="start-date" required>
                            <label for="start-date">Arrival Date</label>
                            <i class="material-icons">date_range</i>
                        </div>
                        <div class="material-input">
                            <input type="date" name="end-date" required>
                            <label for="end-date">Departure Date</label>
                            <i class="material-icons">date_range</i>
                        </div>
                        <div class="material-input">
                            <input type="number" name="adults" placeholder="1" min=1 max=2 required>
                            <label for="adults">Number of adults (age 13+)</label>
                        </div>
                        <div class="material-input">
                            <input type="number" name="children" placeholder="0" min=0 max=5>
                            <label for="children">Number of children (age 0-12)</label>
                        </div>
                    </div>
                    <div id="room-selection">
                        <h3>Room Type</h3>
                        <div class="formpair">
                            <input type="radio" name="room" value="standard" id="standard" required>
                            <label for="standard">Standard ($100)</label>
                        </div>
                        <div class="formpair">
                            <input type="radio" name="room" value="spacious" id="spacious" required>
                            <label for="spacious">Spacious ($120)</label>
                        </div>
                        <div class="formpair">
                            <input type="radio" name="room" value="luxury" id="luxury" required>
                            <label for="luxury">Luxury ($150)</label>
                        </div>
                    </div>
                    <div id="extras">
                        <div class="formpair">
                            <input type="checkbox" name="meals" id="meals">
                            <label for="meals">Meals Included ($40)</label>
                        </div>
                        <div class="formpair">
                            <input type="checkbox" name="pool" id="pool">
                            <label for="pool">Pool View ($20)</label>
                        </div>
                    </div>
                </div>
            </section>
            <section id="bill">
                <pre></pre>
                <input type="submit" id="#submit" value="Calculate">
            </section>
    </form>
    <!-- <input type="date"> polyfill for Firefox from https://www.npmjs.com/package/nodep-date-input-polyfill-->
    <script src="date-polyfill.js"></script>
    <script src="main.js"></script>
</body>

</html>
